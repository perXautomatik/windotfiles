actions:
  cleanup: {gcIntervalDays: 7}
  commit: {preferStaged: true}
  compare:
    fileComparators:
    - filePattern: '*'
      compareType: 0
      externalFileCompare: {}
    compareWithWorkingTree: true
    showChooser: true
  conflictSolver:
    conflictSolvers:
    - filePattern: '*'
      useExternal: false
      externalTool: {}
    swapOursTheirsOnRebase: true
  stash: {stashAutomatically: true, includeUntrackedFiles: true}
  allowModificationOfPushedHistory: true
  pushTags: true
  refreshInspectEols: true
  refreshRenameDetectionWarnings: false
  backgroundFetchClosed: true
  backgroundFetchOpen: true
  syncPushBeforePull: false
logSettings:
